<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  <script>
    
    // Deklaracja zmiennych za pomocą var
    var number1 = NaN;
    var number2 = NaN;

    // Pętla do uzyskania pierwszej liczby
    while (isNaN(number1)) {
      number1 = parseFloat(prompt('Wprowadź pierwszą liczbę:'));
      if (isNaN(number1)) {
        document.write('Wprowadź poprawną liczbę.<br>');
      }
    }

    // Pętla do uzyskania drugiej liczby
    while (isNaN(number2)) {
      number2 = parseFloat(prompt('Wprowadź drugą liczbę:'));
      if (isNaN(number2)) {
        document.write('Wprowadź poprawną liczbę.<br>');
      }
    }

    // Pętla do uzyskania operatora
    var operator;
    while (operator !== '+' && operator !== '-' && operator !== '*' && operator !== '/') {
      operator = prompt('Wybierz operator (+, -, *, /):');
      if (operator !== '+' && operator !== '-' && operator !== '*' && operator !== '/') {
        document.write('Wprowadź poprawny operator.<br>');
      }
    }

    // Obliczanie wyniku
    var result;
    if (operator === '+') {
      result = number1 + number2;
    } else if (operator === '-') {
      result = number1 - number2;
    } else if (operator === '*') {
      result = number1 * number2;
    } else if (operator === '/') {
      if (number2 !== 0) {
        result = number1 / number2;
      } else {
        document.write('Nie można dzielić przez zero.<br>');
      }
    }

    // Wyświetlanie wyniku
    if (result !== undefined) {
      document.write('<p>Wynik: ' + result + '</p>');
    }
  </script>
</body>
</html>

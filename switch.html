<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .message {
        color: #555;
        font-size: 1.2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Konwerter jednostek</h1>
    <div class="message">
      <script>
        var number = NaN;

        while (isNaN(number)) {
          number = parseInt(prompt('Wprowadź liczbę:'));
          if (isNaN(number)) {
            document.write('Wprowadź poprawną liczbę.<br>');
          }
        }

        var jednostka = prompt('Wprowadź jednostkę (km lub mile):');

        if (jednostka != "km" && jednostka != "mile") {
          document.write('<p>Nie znam jednostki ' + jednostka + ', podaj km lub mile.</p>');
        } else {
          var wynik;
          switch (jednostka) {
            case "km":
              wynik = number * 0.62137119;
              document.write('<p>' + number + ' km to ' + wynik + ' mil.</p>');
              break;

            case "mile":
              wynik = number * 1.609344;
              document.write('<p>' + number + ' mil to ' + wynik + ' km.</p>');
              break;
          }
        }
      </script>
    </div>
  </body>
</html>

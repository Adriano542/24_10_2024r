<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter Słowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Przekonwertuj Słowo i Literę</h1>

    <script>
        // Funkcja, która wykonuje całą logikę
        function processData() {
            // Wyświetlamy okno prompt, żeby użytkownik wpisał słowo
            const word = prompt("Wpisz słowo:");

            // Sprawdzamy, czy użytkownik wprowadził coś
            if (word === null || word === '') {
                alert('Proszę wprowadzić słowo!');
                return;
            }

            // Wyświetlamy okno prompt, żeby użytkownik wpisał literę
            const letter = prompt("Wpisz literę:");

            // Sprawdzamy, czy użytkownik wprowadził literę
            if (letter === null || letter === '' || letter.length !== 1) {
                alert('Proszę wprowadzić tylko jedną literę!');
                return;
            }

            // Konwertujemy słowo do stringa
            const wordString = String(word);

            // Sprawdzamy długość słowa
            const wordLength = wordString.length;

            // Szukamy indeksów, na których znajduje się litera
            let indices = [];
            for (let i = 0; i < wordString.length; i++) {
                if (wordString[i] === letter) {
                    indices.push(i);
                }
            }

            // Tworzymy wynik do wyświetlenia
            let resultText = `Długość słowa: ${wordLength}\n`;
            resultText += `Wpisane słowo: ${wordString}\n`;
            resultText += `Indeksy wystąpień litery "${letter}": ${indices.length > 0 ? indices.join(', ') : 'Brak wystąpień tej litery'}`;

            // Wyświetlamy wynik w oknie alert
            alert(resultText);
        }

        // Wywołujemy funkcję zaraz po załadowaniu strony
        window.onload = processData;
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        // Original string
        let str = "ubcubedcbgyfexbvccmnbaqu";

        // String length
        document.write("Length of the string: " + str.length) ; document.write("<br>");

        document.write("Length of the string: " + str.charAt(1)) ; document.write("<br>");

        // Convert to uppercase 
        document.write("Uppercase: " + str.toUpperCase()) ; document.write("<br>");  

        // Convert to lowercase
        document.write("Lowercase: " + str.toLowerCase()) ; document.write("<br>");

        // Find the index of a substring
        document.write("Index of 'World': " + str.indexOf("World")) ; document.write("<br>");

        // Extract a substring
        document.write("Substring (7, 12): " + str.substring(7, 12)) ; document.write("<br>");

        // Replace a substring
        document.write("Replace 'World' with 'JavaScript': " + str.replace("World", "JavaScript")) ; document.write("<br>");

        // Check if the string contains a substring
        document.write("Contains 'Hello': " + str.includes("Hello")) ; document.write("<br>");

        // Split the string into an array
        document.write("Split by ', ': " + str.split(", ")) ; document.write("<br>");

        // Trim whitespace from the string
        let strWithWhitespace = "   Extra spaces   " ; document.write("<br>");
        document.write("Trimmed string: '" + strWithWhitespace.trim() + "'") ; document.write("<br>");


    </script>
</body>
</html>

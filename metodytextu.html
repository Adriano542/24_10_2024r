<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeksy Litery w Zdaniu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 5px;
            margin: 10px 0;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Znajdź Indeksy Litery w Zdaniu</h1>

<label for="sentence">Wpisz zdanie:</label>
<input type="text" id="sentence" placeholder="Wpisz zdanie" required>
<br>

<label for="letter">Wpisz literę:</label>
<input type="text" id="letter" maxlength="1" placeholder="Wpisz literę" required>
<br>

<button onclick="processData()">Pokaż wyniki</button>

<div class="result">
    <p><strong>Zdanie:</strong> <span id="displaySentence"></span></p>
    <p><strong>Ilość znaków w zdaniu:</strong> <span id="charCount"></span></p>
    <p><strong>Indeksy litery:</strong> <span id="letterIndexes"></span></p>
</div>

<script>
    function processData() {
        // Pobieranie wartości z pól tekstowych
        const sentence = document.getElementById('sentence').value;
        const letter = document.getElementById('letter').value;

        // Sprawdzenie, czy użytkownik wpisał zarówno zdanie jak i literę
        if (sentence && letter && letter.length === 1) {
            // Obliczanie ilości znaków w zdaniu
            const charCount = sentence.length;

            // Szukanie indeksów, na których występuje litera
            let indexes = [];
            for (let i = 0; i < sentence.length; i++) {
                if (sentence[i] === letter) {
                    indexes.push(i);
                }
            }

            // Wyświetlanie wyników na stronie
            document.getElementById('displaySentence').textContent = sentence;
            document.getElementById('charCount').textContent = charCount;
            document.getElementById('letterIndexes').textContent = indexes.length > 0 ? indexes.join(', ') : 'Brak takiej litery w zdaniu';
        } else {
            alert("Proszę wpisać zarówno zdanie, jak i literę!");
        }
    }
</script>

</body>
</html>

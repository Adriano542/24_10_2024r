<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter Słowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            margin: 20px;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Przekonwertuj Słowo i Literę</h1>
    
    <div class="container">
        <label for="word">Wpisz słowo:</label>
        <input type="text" id="word" placeholder="Wpisz słowo" />
    </div>
    
    <div class="container">
        <label for="letter">Wpisz literę:</label>
        <input type="text" id="letter" maxlength="1" placeholder="Wpisz literę" />
    </div>

    <button onclick="processData()">Przetwórz</button>

    <div class="result" id="result"></div>

    <script>
        function processData() {
            // Pobieramy dane z formularza
            const word = document.getElementById('word').value;
            const letter = document.getElementById('letter').value;

            // Sprawdzamy, czy oba pola są wypełnione
            if (word === '' || letter === '') {
                alert('Proszę wprowadzić zarówno słowo, jak i literę!');
                return;
            }

            // Konwertujemy słowo do stringa
            const wordString = String(word);
            
            // Sprawdzamy długość słowa
            const wordLength = wordString.length;

            // Szukamy indeksów, na których znajduje się litera
            let indices = [];
            for (let i = 0; i < wordString.length; i++) {
                if (wordString[i] === letter) {
                    indices.push(i);
                }
            }

            // Tworzymy wynik do wyświetlenia
            let resultHtml = `
                <p><strong>Długość słowa:</strong> ${wordLength}</p>
                <p><strong>Wpisane słowo:</strong> ${wordString}</p>
                <p><strong>Indeksy wystąpień litery "${letter}":</strong> ${indices.length > 0 ? indices.join(', ') : 'Brak wystąpień tej litery'}</p>
            `;

            // Wyświetlamy wynik
            document.getElementById('result').innerHTML = resultHtml;
        }
    </script>
</body>
</html>

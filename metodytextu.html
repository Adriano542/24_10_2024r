<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeksy Litery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 5px;
            margin: 10px 0;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Znajdź Indeksy Litery w Słowie</h1>

<label for="word">Wpisz słowo:</label>
<input type="text" id="word" placeholder="Wpisz słowo" required>
<br>

<label for="letter">Wpisz literę:</label>
<input type="text" id="letter" maxlength="1" placeholder="Wpisz literę" required>
<br>

<button onclick="processData()">Pokaż wyniki</button>

<div class="result">
    <p><strong>Słowo:</strong> <span id="displayWord"></span></p>
    <p><strong>Ilość znaków w słowie:</strong> <span id="charCount"></span></p>
    <p><strong>Indeksy litery:</strong> <span id="letterIndexes"></span></p>
</div>

<script>
    function processData() {
        // Pobieranie wartości z pól tekstowych
        const word = document.getElementById('word').value;
        const letter = document.getElementById('letter').value;

        // Sprawdzenie czy użytkownik wpisał zarówno słowo jak i literę
        if (word && letter && letter.length === 1) {
            // Obliczanie ilości znaków w słowie
            const charCount = word.length;

            // Szukanie indeksów, na których występuje litera
            let indexes = [];
            for (let i = 0; i < word.length; i++) {
                if (word[i] === letter) {
                    indexes.push(i);
                }
            }

            // Wyświetlanie wyników na stronie
            document.getElementById('displayWord').textContent = word;
            document.getElementById('charCount').textContent = charCount;
            document.getElementById('letterIndexes').textContent = indexes.length > 0 ? indexes.join(', ') : 'Brak takiej litery w słowie';
        } else {
            alert("Proszę wpisać zarówno słowo, jak i literę!");
        }
    }
</script>

</body>
</html>

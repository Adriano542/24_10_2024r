<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Znajdź Indeksy Litery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px 0;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Znajdź Indeksy Litery</h1>
    <label for="inputString">Wprowadź ciąg znaków:</label><br>
    <input type="text" id="inputString"><br>

    <label for="inputLetter">Wprowadź literę:</label><br>
    <input type="text" id="inputLetter" maxlength="1"><br>

    <button onclick="findIndexes()">Znajdź Indeksy</button>

    <div class="result" id="result"></div>

    <script>
        function findIndexes() {
            const inputString = document.getElementById('inputString').value;
            const inputLetter = document.getElementById('inputLetter').value;
            const resultDiv = document.getElementById('result');

            if (inputLetter.length !== 1) {
                resultDiv.textContent = 'Proszę wprowadzić dokładnie jedną literę.';
                return;
            }

            let indexes = [];
            for (let i = 0; i < inputString.length; i++) {
                if (inputString[i] === inputLetter) {
                    indexes.push(i);
                }
            }

            resultDiv.textContent = indexes.length > 0 ? 
                `Litera '${inputLetter}' znajduje się na indeksach: ${indexes.join(', ')}.` : 
                `Litera '${inputLetter}' nie została znaleziona w ciągu znaków.`;
        }
    </script>
</body>
</html>
